<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Habit Tracker</h1>
        <div id="buddy-container" class="state-sleepy">
            <svg viewBox="0 0 200 200" id="habit-buddy">
                <defs>
                    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                <!-- Body -->
                <circle cx="100" cy="100" r="60" class="buddy-body" />

                <!-- Expressions Group -->
                <g class="buddy-face">
                    <!-- Eyes -->
                    <g class="eyes open">
                        <circle cx="80" cy="90" r="6" fill="#1e293b" />
                        <circle cx="120" cy="90" r="6" fill="#1e293b" />
                    </g>
                    <g class="eyes closed">
                        <path d="M74 92 Q80 96 86 92" stroke="#1e293b" stroke-width="3" fill="none"
                            stroke-linecap="round" />
                        <path d="M114 92 Q120 96 126 92" stroke="#1e293b" stroke-width="3" fill="none"
                            stroke-linecap="round" />
                    </g>

                    <!-- Mouths -->
                    <path class="mouth sleepy" d="M90 110 Q100 110 110 110" stroke="#1e293b" stroke-width="3"
                        fill="none" stroke-linecap="round" />
                    <path class="mouth happy" d="M80 105 Q100 125 120 105" stroke="#1e293b" stroke-width="3" fill="none"
                        stroke-linecap="round" />
                    <path class="mouth ecstatic" d="M80 100 Q100 135 120 100" stroke="#1e293b" stroke-width="4"
                        fill="none" stroke-linecap="round" />
                </g>

                <!-- Party Hat (Hidden by default) -->
                <g class="party-hat">
                    <path d="M80 50 L100 10 L120 50 Z" fill="#f43f5e" />
                    <circle cx="100" cy="10" r="5" fill="#fbbf24" />
                </g>
            </svg>
        </div>
    </header>
    <main>
        <div id="add-habit-container">
            <form id="add-habit-form">
                <label for="habit-name">Habit Name</label>
                <input type="text" id="habit-name" placeholder="Enter habit name">
                <button type="submit" id="add-habit-btn">Add Habit</button>
            </form>
            <p id="error-message" role="alert"></p>
        </div>
        <div id="controls">
            <div id="filters" role="group" aria-label="Filter habits">
                <button type="button" class="filter-btn is-active" data-filter="all">All</button>
                <button type="button" class="filter-btn" data-filter="done">Done Today</button>
                <button type="button" class="filter-btn" data-filter="notDone">Not Done</button>
            </div>
        </div>
        <div id="habits-list">
        </div>

        <dialog id="delete-modal">
            <div class="modal-content">
                <h3>Delete Habit?</h3>
                <p>Are you sure you want to delete this habit? This action cannot be undone.</p>
                <div class="modal-actions">
                    <button id="cancel-delete-btn" type="button">Cancel</button>
                    <button id="confirm-delete-btn" type="button" class="danger-btn">Delete</button>
                </div>
            </div>
        </dialog>
    </main>
    <script src="script.js" defer></script>
</body>

</html>
